<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待配送订单</title>
</head>
<body>
    <h1>待配送订单</h1>
    <a href="{{ url_for('logout') }}">
        <button>登出</button>
    </a>

    <h2>订单列表</h2>
    <ul>
        {% for order in orders %}
            <li>
                客户：{{ order.customer_name }}<br>
                菜品：{{ order.item_name }}<br>
                价格：{{ order.price }} 元
                <form action="{{ url_for('deliver_order', order_id=order.id) }}" method="POST">
                    <button type="submit">接单</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
