<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配送員管理</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="navbar">
        <h1>🚚 配送員管理</h1>
        <div>
            <p>歡迎，{{ session['username'] }}！</p>
            <form action="{{ url_for('logout') }}" method="POST" class="inline-form">
                <button class="btn btn-secondary">登出</button>
            </form>
        </div>
    </header>

    <main class="container">
        <h2>配送訂單</h2>
        <ul class="delivery-task-list">
            <!-- 假设有配送任务列表 -->
            {% if tasks %}
                {% for task in tasks %}
                    <li class="task-item">
                        <span>訂單 #{{ task.id }}: {{ task.item_name }}</span>
                        <span>客户: {{ task.customer_name }}</span>
                        <form action="{{ url_for('update_task', task_id=task.id) }}" method="POST" class="inline-form">
                            <button class="btn btn-primary">更新狀態</button>
                        </form>
                    </li>
                {% endfor %}
            {% else %}
                <li class="empty-tasks">。</li>
            {% endif %}
        </ul>
    </main>

    <footer>
        <p>© 2024 菜品菜单系统. 美味每一天！</p>
    </footer>
</body>
</html>
